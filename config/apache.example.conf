<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName firehose.upsilon.cc
	ServerAlias firewose.upsilon.cc firehose firewose

	DocumentRoot /srv/www/firewose/public_html
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /srv/www/firewose/public_html>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	WSGIDaemonProcess firewose user=www-data group=www-data threads=8
	WSGIScriptAlias / /srv/firewose/firewose/web/firewose.wsgi
	WSGIProcessGroup firewose
	WSGIApplicationGroup firewose

	ErrorLog ${APACHE_LOG_DIR}/firewose-error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/firewose-access.log combined
</VirtualHost>
