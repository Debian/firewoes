{% extends "base.html" %}

{% block content %}

<h2>Home</h2>
{{ lipsum(n=2) }}

<h2>Static analysis generators</h2>
<ul>
  {% for gen in generators %}
    <li><a href="{{ url_for('generator_elem_html', id=gen.id) }}">
        {{ gen.name }}
        {% if gen.version %}({{ gen.version }}){% endif %}
    </a></li>
  {% endfor %}
</ul>

{% endblock %}
