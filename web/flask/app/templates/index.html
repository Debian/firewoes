{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<h2>{{ self.title() }}</h2>

Hello, world!

<h3>Static analysis generators</h2>
<ul>
  {% for gen in generators %}
    <li><a href="{{ url_for('generator_elem_html', id=gen.id) }}">
        {{ gen.name }}
        {% if gen.version %}({{ gen.version }}){% endif %}
    </a></li>
  {% endfor %}
</ul>

{% endblock %}
